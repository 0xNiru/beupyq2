<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>BEU CPYQs - Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #020520;
        }

        #reset-form {
            background-color: rgba(17, 24, 39, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            max-width: 400px;
            width: 90%;
        }

        .submit-btn {
            background-color: #2C2A7E;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            filter: brightness(90%);
        }

        input {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .link-hover {
            transition: all 0.3s ease;
        }

        .link-hover:hover {
            color: #93C5FD;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen text-gray-200">
    <div class="flex items-center justify-center h-screen px-4">
        <form id="reset-form" class="p-8 rounded-lg shadow-2xl">
            <h2 class="text-2xl font-bold mb-6 text-yellow-500 text-center" style="font-family: 'Poppins', sans-serif;">Reset Password</h2>
            <p class="text-gray-400 mb-6 text-center">Enter your email address and we'll send you a link to reset your password.</p>
            <input type="email" id="email" placeholder="Email" class="w-full border rounded-md p-3 mb-6 bg-opacity-10" required>
            <button type="submit" class="submit-btn w-full text-white py-3 rounded-md shadow-lg mb-6" style="font-family: 'Poppins', sans-serif;">Send Reset Link</button>
            <div class="text-center">
                <a href="login.html" class="text-blue-400 link-hover">Back to Login</a>
            </div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCjgJP2VKCnpPWWsB-jPgmwmwbXecK08Q0",
            authDomain: "beupyq.firebaseapp.com",
            projectId: "beupyq",
            storageBucket: "beupyq.firebasestorage.app",
            messagingSenderId: "108487799051",
            appId: "1:108487799051:web:2607436919d1e6ab81720e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            try {
                await sendPasswordResetEmail(auth, email);
                alert('Password reset email sent! Please check your inbox.');
                window.location.href = 'login.html';
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>

</html>
