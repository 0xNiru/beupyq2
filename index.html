<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEU Chapterwise PYQs</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                processEscapes: true
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>

<body class="text-gray-200">
    <!-- Removed class="bg-gradient-to-br from-gray-900 to-gray-800" -->

  <!-- OLD Navbar -->
  <nav class="w-full p-4 text-white flex shadow-xl">
    <div>     
      <button id="home-btn" class="text-lg font-bold text-gray-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>          
        </button>
    </div> 

    <div>
      <p style="text-align:right;">About Us</p>
    </div>

  </nav> 

    <!-- Updated Navbar 
<nav class="w-full p-4 bg-gradient-to-r from-gray-900 to-gray-800 text-white flex justify-between items-center shadow-xl">
    <button id="home-btn" class="text-lg font-bold text-gray-200">Home</button>
    <button id="about-btn" class="text-lg text-gray-200">About Us</button>
</nav> -->

  <!-- Selection Section -->
  <div class="container mx-auto px-4 py-6 mt-10" id="selection-section">
      <div class="mb-6">
        <h1 class="text-lg text-yellow-300 font-semibold mx-auto">BEU Chapterwise PYQs</h1>
          
          <label for="branch" class="block text-lg font-semibold text-gray-300 mt-6">Branch</label>
          <select id="branch" class="w-full px-4 py-2 border rounded-md focus:outline-none bg-gray-700 text-white border-gray-600">
              <option value="" disabled selected>-- Select Branch --</option>
          </select>
      </div>
      <div class="mb-6">
          <label for="semester" class="block text-lg font-semibold text-gray-300">Semester</label>
          <select id="semester" class="w-full px-4 py-2 border rounded-md focus:outline-none bg-gray-700 text-white border-gray-600" disabled>
              <option value="" disabled selected>-- Select Semester --</option>
          </select>
      </div>
      <button id="get-pyqs-btn" class="w-full bg-blue-700 hover:bg-blue-800 text-white py-2 rounded-md disabled:opacity-50" disabled>Get PYQs</button>
  </div>

  <!-- Chapter List Section -->
  <div id="chapters-section" class="hidden mt-6">
    <div class="flex mb-4">
        <button id="back-to-home" class="text-gray-200 hover:text-gray-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        
    </div>
      <p class="text-lg font-semibold text-yellow-300 mb-4">Select Chapter :</p>
      <ul id="chapters-list" class="space-y-2">
          <!-- Chapters will be dynamically added here -->
      </ul>
  </div>

  <!-- Questions Section -->
<div id="questions-section" class="hidden mt-6 space-y-4">
  <!-- Add these to your questions-section div -->
    <div class="flex mb-4">
        <button id="back-to-chapters" class="text-gray-200 hover:text-gray-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        
    </div>
  <!-- Question Progress at Top -->
  <p id="question-progress" class="text-center text-sm text-gray-300"></p>
  <div class="bg-gray-800 shadow-xl rounded-lg p-4">
      <p id="question-text" class="text-lg font-medium text-gray-200"></p>
      <button id="show-solution-btn" class="mt-4 bg-green-700 hover:bg-green-800 text-white px-3 py-1.5 rounded-md focus:outline-none">
          Show Solution
      </button>
      <p id="solution" class="hidden mt-4 bg-gray-700 p-4 rounded-md text-gray-300"></p>
  </div>
<div class="flex justify-between mt-4 text-gray-300 w-full">
  <button id="prev-btn" class="bg-gray-700 hover:bg-gray-800 text-sm px-4 py-1.5 rounded-md focus:outline-none" disabled>Prev</button>
  <button id="next-btn" class="bg-gray-700 hover:bg-gray-800 text-sm px-4 py-1.5 rounded-md focus:outline-none" disabled>Next</button>
</div>

</div>

  <script src="script.js"></script>
</body>

</html>
